      if (attente == 0) {
        img = document.getElementById('img' + n);
        img.style.visibility = "visible";
        attente = 1;

        imgp = document.getElementById('img' + n);
        imgp.style.visibility = "visible";
        attente = 0;
        if (img.src != imgp.src) {
          // ! = differents comme le égale barré
          setTimeout(cachephotos, 1000)
          // 1000 correspond en millisecondes
        }
